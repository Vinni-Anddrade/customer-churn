<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Resultado Modelo de Churn</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color: #1f2937;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .card {
      width: 100%;
      max-width: 1200px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow-x: auto;
    }
    h1 {
      margin: 0 0 24px;
      font-size: 24px;
      color: #111827;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead {
      background: var(--accent);
      color: white;
    }
    th, td {
      padding: 10px 14px;
      border: 1px solid var(--border);
      text-align: left;
      white-space: nowrap;
    }
    tbody tr:nth-child(even) {
      background: #f3f4f6;
    }
    tbody tr:hover {
      background: #e0f2fe;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Resultado Modelo de Churn</h1>

      <table>
        <thead>
          <tr>
            {% for h in headers %}
              <th>{{ h }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in results %}
            <tr>
              {% for h in headers %}
                <td>{{ row[h] }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</body>
</html>
